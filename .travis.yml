language: node_js;
node_js: 
  - "stable"
install:
  - npm i
cache: 
  directories:
    - "$HOME/.npm"

addons:
  postgresql: "9.6"

services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE test_db;" -U postgres
  - psql -c "CREATE USER sharon WITH PASSWORD 'sharon';" -U postgres

script:
  - npm run test 

after_success: npm run coveralls